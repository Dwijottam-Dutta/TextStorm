<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SignUp to TextStorm">
  <meta name="keywords" content="TextStorm, Notes, Dwijottam Dutta, SignUp">
  <meta name="author" content="Dwijottam Dutta">
  <link rel="stylesheet" href="Style/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
  <script src="Js/signup_initialize.js"></script>
  <link rel="shortcut icon" href="Icon/textstorm.png" type="image/x-icon" />
  <title>TextStorm - Sign Up</title>
</head>
<style>
  .loader {
    display: none;
  }
</style>

<body>
  <div class="loader" id="loader">
    <div></div>
  </div>
  <div class="wrapper" id="wrapper">
    <section class="form signup">
      <div class="header">
        <header>TextStorm</header>
        <p>A simple web text/notes editor with Mac design</p>
      </div>
      <form action="#" autocomplete="off">
        <div id="error-text"></div>
        <div class="name-details" id="login_out">
          <div class="field input">
            <label>First Name</label>
            <input type="text" name="ffname" id="ffname" placeholder="First name" required>
          </div>
          <div class="field input">
            <label>Last Name</label>
            <input type="text" name="llname" id="llname" placeholder="Last name" required>
          </div>
        </div>
        <div class="field input">
          <label>Email Address</label>
          <input type="text" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="field input">
          <label>Password</label>
          <input type="password" name="password" id="password" placeholder="Enter new password" required>
          <i class="fas fa-eye"></i>
        </div>
        <!-- <div class="field image">
            <label>Select Image</label>
            <input type="file" name="image" accept="image/x-png,image/gif,image/jpeg,image/jpg" required>
          </div> -->
        <div class="field button">
          <input type="submit" name="submit" id="button" value="Continue with TextStorm">
        </div>
      </form>
      <div class="link">Already have an account? <a href="login.html">Login now</a></div>
      <div class="credits">
        Developed by <b><u><a id="dev_link" href="https://dwijottam-dutta.github.io/portfolio/about.html">Dwijottam
              Dutta</a></u></b>
      </div>
    </section>
  </div>

  <script src="Js/pass-show-hide.js"></script>
  <script src="Js/signup.js"></script>

</body>

</html>
